<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form_card</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="css/main.css">

<form action="#" method="post" class="form">

<header class='contact-header'>
      <h1 class='contact__heading'>Create your free account</h1>
      <p class='contact__txt'>Come and join our cool and amazing community, fill in your details to get started. Already have an account? <span>Log in.</span></p>

</header>
<div class="form__row" >

    <input class="form__input" type="text" name="first-name" placeholder="First name" pattern="[a-z]" title="Name can only contain letters" required>

    <input class="form__input" type="text" name="last-name" placeholder="Last name" pattern="[a-z]" title="Last Name can only contain letters" required>
  </div>

  <div class="form__row">
    <input class="form__input" type="email" name="email"  placeholder="E-mail address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" title="" required>
  </div>

  <div class="form__row">
    <input class="form__input" type="password" name="password" placeholder="Password">

  </div>

  <div class="form__row">
    <button class="form__submit" type="submit">Sign up for free</button>
  </div>
  
<p class='contact__txt'>By clicking on "Sign up free, you agree to the <span> Terms of Service </span> and the <span>Privacy policy</span></p>

</form>


</body>
</html>
